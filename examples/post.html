<body>
	<title>post online test</title>
	<h1>post online test</h1>
	<input id="submit" type="submit" value="Submit" />
	<input id="url" type="text" style="width:340" value="http://192.168.1.209/html/cgi/setting/history_tree" /><br>
	content:<br/>
	<textarea name="comments" id="content" style="width:400px;height:80px">
	input post content!
	</textarea><br/>
	response:<br/>
	<textarea name="comments" id="response" style="width:400px;height:80px">
	no response!
	</textarea><br/>
	<script LANGUAGE="JAVASCRIPT">
		var url = document.getElementById("url");
		var content = document.getElementById("content");
		var response = document.getElementById("response");
		submit.onclick = function(){
			console.log("url:" + url.value);
			console.log("content:" + content.value);
			var xhttp = new XMLHttpRequest();
			xhttp.open("post", url.value, false);
			xhttp.send(content.value);
			response.value = xhttp.responseText;
			console.log("response:" + xhttp.responseText);
		}
	</script>
</body>
